<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Odzież robocza</title>
        <meta charset="UTF-8">
        <meta name="description" content="odzież robocza">
        <meta name="keywords" content="odzież robocza, polska tekstylia">
        <meta name="author" content="Grupa Robocza">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- @todo favicon -->
        <!-- <link rel="icon" type="image/png" href="favicon.png" />-->
        <link rel="stylesheet" href="/drop/css/normalize.css">
        <link rel="stylesheet" href="/drop/css/font.css">
        <link rel="stylesheet" href="/drop/css/main.css">
    </head>
    <body>
        <main class="container">
            <div class="flex-container eden">
                <div class="flex-item flex-item-logo">
                    <a class="eden-link" href="https://odziez.robocza.org/">
                        <img class="logo logo-odziez-robocza" src="/drop/img/odziez-robocza.svg" alt="Odzież Robocza - Logo"/>
                    </a>
                </div>
                <div class="flex-item flex-item-logo-spacer"></div>
                <div class="flex-item flex-item-logo">
                    <a class="eden-link" href="https://mvu.pl/">
                        <img class="logo logo-mvu" src="/drop/img/mvu.svg" alt="Minimum Viable Utopia - Logo"/>
                    </a>
                </div>
                <div class="flex-item flex-item-logo">
                    <a class="eden-link" href="https://grupa.robocza.org/">
                        <img class="logo logo-grupa-robocza" src="/drop/img/powered-by-grupa-robocza.svg" alt="Grupa Robocza - Logo"/>
                    </a>
                </div>

                <div class="flex-item pre-order flex-item-pre-order">
                    <h2>Pre-order wkrótce</h2>
                </div>

                <div class="flex-item flex-item-mail">
                    <form name="pre-order" method="POST" data-netlify="true">
                        <label>
                            <input class="mail" name="mail" type="email" required placeholder="Podaj mail, żeby być na bieżąco"/>
                        </label>
                        <button type="submit" class="reverse">Wyślij</button>
                    </form>
                </div>
                <div class="flex-item flex-item-light">
                    <div class="light">
                        <label class="light-switch">
                            <input type="checkbox" id="toggle-light" data-light-switch="1">
                            <span class="slider"></span>
                            <span class="labels" data-on="ON" data-off="OFF"></span>
                        </label>
                    </div>
                </div>
            </div>
        </main>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const lightSwitch = document.getElementById('toggle-light');
                const body = document.querySelector('body');

                if (lightSwitch.checked) {
                    body.classList.add('night');
                } else {
                    body.classList.remove('night');
                }

                lightSwitch.addEventListener(
                    'change', (e) => {
                        const body = document.querySelector('body');

                        if (e.target.checked) {
                            body.classList.add('night');
                        } else {
                            body.classList.remove('night');
                        }
                    });
            });
        </script>
    </body>
</html>
